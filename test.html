<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Navbar uslublari */
        .main-header {
            background-color: #333;
            padding: 10px;
        }

        .navigation {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navigation li {
            position: relative;
        }

        .navigation li a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .navigation li.dropdown ul,
        .navigation li.dropdown ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            list-style-type: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
        }

        .navigation li.dropdown ul ul {
            left: 100%;
            top: 0;
        }

        .navigation li.dropdown ul li a {
            color: #ddd;
            padding: 10px;
        }

        .navigation li .dropdown-btn {
            display: none;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        /* Hover submenyuni ko'rsatish uchun */
        .navigation li.dropdown:hover>ul,
        .navigation li.dropdown ul li.dropdown:hover>ul {
            display: block;
        }

        /* Mobil ko'rinish uchun uslublar */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
            }

            .navigation li .dropdown-btn {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <ul class="navigation">
            <li><a href="#">Asosiy</a></li>
            <li><a href="about.html">Biz haqimizda</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <ul>
                    <li><a href="service.html">Service 1</a></li>
                    <li><a href="service-two-coloumn.html">Service Two Column</a></li>
                    <li class="dropdown">
                        <a href="#">More Services</a>
                        <ul>
                            <li><a href="service-signle.html">Single Service</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if ($('.main-header .navigation li.dropdown ul').length) {
            $('.main-header .navigation li.dropdown').append('<div class="dropdown-btn"><span class="fa fa-angle-down"></span></div>');

            // Dropdown Button
            $('.main-header .navigation li.dropdown .dropdown-btn').on('click', function () {
                $(this).prev('ul').slideToggle(500);
            });

            // Disable dropdown parent link for mobile
            $('.navigation li.dropdown > a').on('click', function (e) {
                if (window.innerWidth < 768) {
                    e.preventDefault();
                }
            });
        }
    </script>
</body>

</html>
